<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost Tram | 幽灵電车</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Noto+Sans+SC:wght@400;700;900&display=swap');

      body {
        font-family: 'Courier Prime', 'Noto Sans SC', monospace;
        background-color: #050505;
        color: #e5e5e5;
        overflow-x: hidden;
      }

      /* CRT Noise Effect */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.05; /* Reduced opacity for less distraction */
        /* Increased baseFrequency for finer/smaller grain */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        background-repeat: repeat;
        /* Using background-position instead of transform to prevent the "shaking box" dizziness */
        animation: noiseAnimation 0.2s steps(3) infinite;
      }

      @keyframes noiseAnimation {
        0% { background-position: 0 0; }
        25% { background-position: -5px -5px; }
        50% { background-position: 5px 5px; }
        75% { background-position: -5px 5px; }
        100% { background-position: 0 0; }
      }

      /* Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        z-index: 49;
        pointer-events: none;
        opacity: 0.3;
      }

      /* Retro Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid #555;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      .text-glow {
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      }
    </style>
